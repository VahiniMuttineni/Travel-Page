<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container d-flex justify-content-center align-items-center vh-100">
    <div class="login-card p-4 shadow-lg rounded-4 text-center bg-white">
      <div class="mb-4">
        <i class="bi bi-airplane-engines-fill fs-1 text-primary"></i>
        <h3 class="fw-bold">Travel Explorer</h3>
        <p class="text-muted">Login to start your adventure üåç</p>
      </div>
      <form onsubmit="return checkLogin()">
        <div class="form-floating mb-3">
          <input type="text" id="username" class="form-control" placeholder="Username" required />
          <label for="username">Username</label>
        </div>
        <div class="form-floating mb-3 position-relative">
          <input type="password" id="password" class="form-control" placeholder="Password" required />
          <label for="password">Password</label>
          <i class="bi bi-eye-slash-fill position-absolute toggle-icon" id="togglePassword" style="top: 50%; right: 15px; cursor: pointer; transform: translateY(-50%);"></i>
        </div>
        <p id="error-msg" class="text-danger small"></p>
        <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
