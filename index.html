<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travel Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand fw-bold" href="#">TravelExplorer</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
      <form class="d-flex ms-auto me-3">
        <input class="form-control me-2" type="search" placeholder="Search..." />
      </form>
      <ul class="navbar-nav me-3">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Explore</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
      <a href="#" class="btn btn-outline-light">Sign Up</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="bg-image text-center text-white d-flex align-items-center justify-content-center" style="background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e'); height: 80vh;">
    <div class="p-4 rounded">
      <h1>"Live life with no excuses, travel with no regret."</h1>
    </div>
  </header>

  <!-- Category Cards -->
  <section class="container my-5">
    <div class="row text-center">
      <div class="col-6 col-md-3 mb-3">
        <div class="card shadow-sm hover-card" onclick="showCategory('places')">
          <div class="card-body">
            <div style="font-size: 2.5rem;">üèû</div>
            <h6 class="mt-2">Places</h6>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3 mb-3">
        <div class="card shadow-sm hover-card" onclick="showCategory('transport')">
          <div class="card-body">
            <div style="font-size: 2.5rem;">üöâ</div>
            <h6 class="mt-2">Transport</h6>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3 mb-3">
        <div class="card shadow-sm hover-card" onclick="showCategory('food')">
          <div class="card-body">
            <div style="font-size: 2.5rem;">üçΩ</div>
            <h6 class="mt-2">Food</h6>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3 mb-3">
        <div class="card shadow-sm hover-card" onclick="showCategory('hotels')">
          <div class="card-body">
            <div style="font-size: 2.5rem;">üè®</div>
            <h6 class="mt-2">Hotels</h6>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Filter + Cards Section -->
  <section class="container mb-5">
    <div class="row mb-4">
      <div class="col-md-4">
        <label for="region" class="form-label fw-semibold">Select Region:</label>
        <select class="form-select" id="region" onchange="filterPlaces()">
          <option value="all">All</option>
          <option value="andhra pradesh">Andhra Pradesh</option>
          <option value="goa">Goa</option>
          <option value="himachal pradesh">Himachal Pradesh</option>
          <option value="kerala">Kerala</option>
          <option value="tamil nadu">Tamil Nadu</option>
          <option value="telangana">Telangana</option>
          <option value="uttar pradesh">Uttar Pradesh</option>
        </select>
      </div>
    </div>
    <div class="row" id="cardContainer"></div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4">
    <p class="mb-1">&copy; 2025 TravelExplorer. All rights reserved.</p>
    <small>Follow us on Instagram ‚Ä¢ Facebook ‚Ä¢ Twitter</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
